# Fly.io configuration for Pond Backend API
# Note: This is for the backend API app, NOT the database app (pond-auth-db)

app = "pond-backend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 250
    hard_limit = 500

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[deploy]
  # Run migrations before deploying new release
  release_command = "pnpm migrate"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
